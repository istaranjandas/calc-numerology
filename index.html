<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Numerology Calculator</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        width: 350px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
    }
    input {
        background: rgba(255,255,255,0.1);
        color: white;
    }
    button {
        background: linear-gradient(90deg, #ff9966, #ff5e62);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255,94,98,0.4);
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
    }
    .master-number {
        color: gold;
        font-weight: bold;
        text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Numerology Calculator</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="date" id="dob">
    <button onclick="calculateNumerology()">Calculate</button>
    <div class="result" id="result"></div>
</div>
<script>
function reduceNumber(num) {
    while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
        num = num.toString().split('').reduce((a,b) => a + parseInt(b), 0);
    }
    return num;
}

function getNameNumber(name) {
    const letters = {
        A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8,I:9,
        J:1,K:2,L:3,M:4,N:5,O:6,P:7,Q:8,R:9,
        S:1,T:2,U:3,V:4,W:5,X:6,Y:7,Z:8
    };
    let sum = 0;
    name = name.toUpperCase().replace(/[^A-Z]/g, '');
    for (let char of name) {
        sum += letters[char] || 0;
    }
    return reduceNumber(sum);
}

function getDriverNumber(day) {
    return reduceNumber(parseInt(day));
}

function getConductorNumber(day, month, year) {
    const total = reduceNumber(parseInt(day)) +
                  reduceNumber(parseInt(month)) +
                  reduceNumber(parseInt(year));
    return reduceNumber(total);
}

function formatNumber(num) {
    if ([11, 22, 33].includes(num)) {
        return `<span class="master-number">${num}</span>`;
    }
    return num;
}

function calculateNumerology() {
    const name = document.getElementById('name').value.trim();
    const dob = document.getElementById('dob').value;
    if (!name || !dob) {
        document.getElementById('result').innerHTML = '<p>Please enter both name and birth date.</p>';
        return;
    }

    const [year, month, day] = dob.split('-');
    const nameNumber = getNameNumber(name);
    const driverNumber = getDriverNumber(day);
    const conductorNumber = getConductorNumber(day, month, year);

    document.getElementById('result').innerHTML = `
        <p><strong>Name Number:</strong> ${formatNumber(nameNumber)}</p>
        <p><strong>Driver Number:</strong> ${formatNumber(driverNumber)}</p>
        <p><strong>Conductor Number:</strong> ${formatNumber(conductorNumber)}</p>
    `;
}
</script>
</body>
</html>
