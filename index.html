<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculate Numbers</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
  <link rel="icon" type="image/x-icon" href="calculator.ico">
  <style>
    html{
      background-color: #75E6DA;
    }
    body {
      background-color: #75E6DA;
      font-family: Arial, sans-serif;
    }

    .uk-card-default {
      background-color: white;
      border: none;
      box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
    }

    .uk-card-title {
      color: #1d2c4d;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .uk-form-stacked .uk-form-label {
      color: #1d2c4d;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .uk-form-controls {
      margin-bottom: 20px;
    }

    .uk-form-stacked .uk-input {
      background-color: #f2f2f2;
      border: none;
      border-radius: 5px;
      color: #1d2c4d;
      font-size: 16px;
      padding: 10px;
    }

    .uk-form-stacked .uk-button-primary {
      background-color: #1d2c4d;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
    }

    .uk-margin-small-bottom {
      margin-bottom: 10px !important;
    }

    .uk-text-center {
      text-align: center;
    }

    .uk-heading-medium {
      color: #1d2c4d;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .uk-text-lead {
      color: #1d2c4d;
      font-size: 18px;
      margin-bottom: 40px;
    }

    #results, #output, #vehcile_output {
      background-color: #1d2c4d;
      border-radius: 5px;
      color: white;
      font-size: 24px;
      padding: 20px;
      text-align: center;
    }


    @media screen and (max-width: 960px) {
      .zxc {
        width: 100% !important;
        font-size: 1.2rem;
        padding: 20px;
      }
      .zxc form, .zxc form * {
        font-size: 1.1rem;
      }
    }

    .heading{
      padding: 7rem 7rem 2rem 7rem;
      font-size: 3rem;
    }
    .explain{
      font-size: 1.5rem;
    }
    .foot{
      font-size: 1.4rem;
      position: fixed;
      bottom: 0;
      width: 55%;
    }

    .main{
      padding: 2rem 7rem 2rem 7rem;
    }
  </style>
</head>
<body>
  <div class="uk-container main">
    <!-- Header -->
    <div class="uk-text-center uk-margin">
      <h1 class="uk-heading-medium heading">Calculate Your Numbers</h1>
      <p class="uk-text-lead explain">Use the forms below to calculate your driver and conductor numbers, name number, and vehicle number.</p>
    </div>

    <!-- Calculator cards -->
    <div class="uk-child-width-1-3@m zxc" uk-grid>
      <!-- Driver and Conductor Numbers Form -->
      <div class="uk-width-1-3@m">
        <div class="uk-card uk-card-default uk-card-body uk-margin">
          <h2 class="uk-card-title">DriverConductor Numbers</h2>
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="birthdate">Enter your birthdate (dd/mm/yyyy):</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="birthdate" name="birthdate" type="text" placeholder="01/01/1990">
              </div>
            </div>
            <div class="uk-margin">
              <button class="uk-button uk-button-primary" type="button" onclick="calculate1()">Calculate</button>
            </div>
          </form>
          <div id="results"></div>
        </div>
      </div>

      <!-- Name Number Form -->
      <div class="uk-width-1-3@m zxc">
        <div class="uk-card uk-card-default uk-card-body uk-margin">
          <h2 class="uk-card-title">Calculate Name Number</h2>
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label" for="name">Enter your name:</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="name" name="name" type="text" placeholder="John Doe">
              </div>
            </div>
            <div class="uk-margin">
              <button class="uk-button uk-button-primary" type="button" onclick="calculate2()">Calculate</button>
            </div>
          </form>
          <p id="output"></p>
        </div>
      </div>

      <!-- Vehicle Number Form -->
      <div class="uk-width-1-3@m zxc">
        <div class="uk-card uk-card-default uk-card-body uk-margin">
          <h2 class="uk-card-title">Calculate Vehicle Number</h2>
          <form class="uk-form-stacked" onsubmit="sumDigits(); return false;">
          <div class="uk-margin">
          <label class="uk-form-label" for="vehicle_number">Enter your vehicle number:</label>
          <div class="uk-form-controls">
          <input class="uk-input" id="vehicle_number" name="vehicle_number" type="text" placeholder="1234">
          </div>
          </div>
          <div class="uk-margin">
          <button class="uk-button uk-button-primary" type="submit">Calculate</button>
          </div>
          </form>
          <p id="vehcile_output"></p>
          </div>
          </div>
        </div>
        </body>


  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>



  <script>
    function calculate1() {
      let birthdate = document.getElementById("birthdate").value;
      let dateParts = birthdate.split("/");
      let day = parseInt(dateParts[0]);
      let month = parseInt(dateParts[1]);
      let year = parseInt(dateParts[2]);
      let driver = day < 10 ? day : Math.floor(day / 10) + (day % 10);
      let conductor = (day % 10) + (month % 10) + (year % 10) + Math.floor(day / 10) + Math.floor(month / 10) + Math.floor(year / 10);
      while (conductor > 9) {
        conductor = Math.floor(conductor / 10) + (conductor % 10);
      }
      let resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Driver No. - " + driver + "<br>Conductor No. - " + conductor;
    }

    function calculate2() {
      const name = document.getElementById("name").value.toLowerCase();
      const table = {
        "a": 1, "i": 1, "j": 1, "q": 1, "y": 1,
        "b": 2, "k": 2, "r": 2,
        "c": 3, "g": 3, "l": 3, "s": 3,
        "d": 4, "m": 4, "t": 4,
        "e": 5, "h": 5, "n": 5, "x": 5,
        "u": 6, "v": 6, "w": 6,
        "o": 7, "z": 7,
        "f": 8, "p": 8
      };

      let sum = 0;
      for (let i = 0; i < name.length; i++) {
        if (table.hasOwnProperty(name[i])) {
          sum += table[name[i]];
        }
      }
      while (sum > 9) {
        sum = sum.toString().split("").reduce((acc, curr) => acc + parseInt(curr), 0);
      }
      document.getElementById("output").innerHTML = `Your numerological value is: ${sum}`;
    }

    function sumDigits() {
      var vehicleNumber = document.getElementById("vehicle_number").value;
      var sum = 0, sum1 = 0;
      for (var i = 0; i < vehicleNumber.length; i++) {
        if (!isNaN(vehicleNumber.charAt(i))) {
          sum += parseInt(vehicleNumber.charAt(i));
        }
      }
      if (sum < 10) {
        sum1 = sum;
      } else {
        while (sum > 0) {
          sum1 += sum % 10;
          sum = Math.floor(sum / 10);
        }
      }
      document.getElementById("vehcile_output").innerHTML = "Your vehicle number is " + sum1;
    }

    </script>

    <!-- Footer -->
    <footer class="uk-text-center uk-margin foot">
      <p>&copy; 2023 Calculate Numbers. IRD. All rights reserved.</p>
    </footer>
</html>
